services:
  n8n:
    image: docker.n8n.io/n8nio/n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=192.168.1.109
      - N8N_PORT=5678
      - N8N_PROTOCOL=https
      - NODE_ENV=production
      - WEBHOOK_URL=https://192.168.1.109:5678/
      - GENERIC_TIMEZONE=Europe/Berlin
      - N8N_SECURE_COOKIE=true
      - N8N_SSL_KEY=/certs/n8n-key.pem
      - N8N_SSL_CERT=/certs/n8n-cert.pem
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true  # Optional
    volumes:
      - n8n_data:/home/node/.n8n
      - ./local-files:/files
      - ./certs:/certs  # Relative path to certs folder in same directory as docker-compose.yml
  # ... (other services unchanged)

  ollama:
    image: ollama/ollama
    restart: always
    ports:
      - "11434:11434"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama

  redis:
    image: redis:latest
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  qdrant:
    image: qdrant/qdrant:latest
    restart: always
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC (optional)
    volumes:
      - qdrant_data:/qdrant/storage

volumes:
  n8n_data:
  ollama_data:
  redis_data:
  qdrant_data: